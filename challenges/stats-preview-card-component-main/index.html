    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Stats preview card component</title>

<body>
    <section class="card">
        <!-- <img src="images/image-header-desktop.jpg" alt="" id="img"> -->
        <div id="img"></div>
        <div class="heading">
            <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
            <div>
                <div class="para">
                    <h5>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall eviciency.</h5>
                </div>
                <div class="values">
                       <h1>10k+</h1>
                       <span>COMPANIES</span>
                </div>
                <div class="values">
                       <h1>314</h1>
                       <span>TEMPLATES</span>
                </div>
                <div class="values">
                       <h1>12M+</h1>
                       <span>QUERIES</span>
                </div>
    </section>
